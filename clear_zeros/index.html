<!DOCTYPE html>

  <title>Clear Zeros</title>
</head>
<body>





  <script>

function clearZeros(numberString){
return (numberString*1).toString();
}




        console.log("00032.2000:",clearZeros("00032.2000"));
        console.log("32.07210:", clearZeros("32.07210"));
        console.log("02100.001200:",clearZeros("02100.001200"));


  </script>
</body>

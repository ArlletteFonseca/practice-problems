<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Array</title>
</head>
<body>
  <script>
    const shuffle = function(nums, n) {
      let arr = [];
      let y = nums.slice(n);
      for ( let i = 0; i < nums.length - n; i++) {
      arr.push(nums[i],y[i]);
      }
      console.log(arr);
      return arr;

    }
    shuffle([2,5,1,3,4,7], 3);
  </script>

</body>
</html>

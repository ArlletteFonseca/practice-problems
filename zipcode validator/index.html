    <script>

        function zipCodeValidator(zipToValidate){
            if(zipToValidate.indexOf(1-9) && zipToValidate.length===5 && zipToValidate.indexOf("")>=0){

              return "true";
            }else{

              return "false";}



        }
          console.log("21594:", zipCodeValidator("21594"));
          console.log("3Eds32:",zipCodeValidator("3Eds32"));

    </script>

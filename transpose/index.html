<body>
  <script>
    const transpose = (matrix) => {
      const newArr =[]
      for (let i = 0; i <= matrix.length - 1; i++) {
        const temp=[]
        for (let j = 0; j <= matrix[i].length - 1; j++) {
          temp.push(matrix[j][i])
        }
        newArr.push(temp)
      }
      console.log(newArr)
    }

    transpose([[1, 2, 3], [4, 5, 6], [7, 8, 9]])
  </script>
</body>

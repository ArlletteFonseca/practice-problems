<body>



  <script>
    function sentenceStripper(sentence,charsToStrip){
      var string="";
      for(var i=0;i<charsToStrip.length;i++){
        for(var j=0; j<sentence.length;j++){
          if(charsToStrip[i]===sentence.charAt(j)){
            string=string.slice(0,j);

          }
        }
        console.log(string);

    }

    }



      sentenceStripper("a test sentence", "ebcf") // -> "a tst sntn"

        // sentenceStripper("css is awesome!", "cam") // -> "ss is awesoe!"

  </script>

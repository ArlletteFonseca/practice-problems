<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Repeating Letters</title>
</head>
<body>




  <script>
    function createRepeatingLetters(word,numOfRepeats){
      var repeatedString="";
      for (var i=0;i<word.length;i++){
      for (var x=0;x<numOfRepeats;x++ ){
        repeatedString+=word[i];
      }


      }
        return repeatedString;
      }



    console.log(createRepeatingLetters("John",3));
    console.log(createRepeatingLetters("car",4));
    console.log(createRepeatingLetters("howdy",1));


  </script>
</body>
</html>

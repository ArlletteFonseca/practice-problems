<!DOCTYPE html>
<html>
  <head>
    <title>Free Coffee Cups</title>
  </head>
  <body>
    <script>
        function freeCoffeeCups(coffeeCups){

              var division=Math.floor(coffeeCups/6);
              var result=division+coffeeCups;
              return result;
        }





        console.log(freeCoffeeCups(13));// 15
        console.log(freeCoffeeCups(6)); // -> 7
        console.log(freeCoffeeCups(5)); // -> 5
    </script>
  </body>
</html>

  <script>
   
      var detectCapitalUse = function (word) {

        while (word.length > 1) {
          for (let i = 1; i <= word.length - 1; i++) {

            if (word[0] === word[0].toUpperCase() && word[i] === word[i].toUpperCase()) {
              return true
            } else if (word[0] === word[0].toLowerCase() && word[i] === word[i].toLowerCase()) {
              return true
            } else {
              return false
            }

          }
        }


      };
  </script>

  <script>
    const largestRectangleArea = (heights) =>{
      let area = 0
      let stack = [];
      heights.push(0)//push zero to end
      heights.unshift(0)//push zero to beginning
      /*
      1. Initialize variable area to zero
      2. Intialize stack as an array
      3. add a 0 to begining of stack and 0 to the end using push and unshift
      4.loop through my array of heights
      5.while stack is not empty and heights[0-1] > 2
      6. remove last element from the array
      7.Calculate MaxArea using the i - stack and max area
      8. return max Area
      9 otherwise keep pushing i to stack array
      */
   for (let i = 0; i < heights.length; i++) {

      
        while (stack && heights[stack[stack.length - 1]] > heights[i]) {
          const j = stack.pop();
          area = Math.max((i - stack[stack.length - 1] - 1) * heights[j], area);
        }
        stack.push(i);
      }






     console.log(area)
    }

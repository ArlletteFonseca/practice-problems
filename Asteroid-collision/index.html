    function asteroidCollision(asteroids) {
      const newArr=[];

      for (let i = 0; i <= asteroids.length - 1; i++) {
        const asteroid = asteroids[i];
console.log(asteroid)
          //no collision
        if(!newArr.length || last_element < 0 || asteroid > 0) {
          newArr.push(asteroid);
          //collision below
        } else if(last_element <= asteroid * -1) {
          if(last_element < asteroid * -1)
          i--;
          newArr.pop();
        }
      }
console.log(newArr)
    }

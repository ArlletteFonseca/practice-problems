<body>
    <script>
      const flipAndInvertImage = (image) => {

        const flipped =[]
        image.forEach(element => {
          const newArr = []
          for (let i = element.length -1; i >= 0; i--) {
            newArr.push(element[i])
          }
          flipped.push(newArr)
        })

        const invert =[]
        flipped.forEach(el => {
          const arr =[]
          for (let i = 0; i <= el.length - 1; i++) {
              if(el[i] === 0) {
                el[i] = 1
                arr.push(el[i])
              } else if(el[i] === 1) {
                el[i] = 0
                arr.push(el[i])
              }

          }
          invert.push(arr);
        })
        return invert


      }
      flipAndInvertImage([[1, 1, 0], [1, 0, 1], [0, 0, 0]])
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const fizzBuzz = (n) => {
      let newArr = [];
      for (let i = 1; i <= n; i++) {
        if(i%3 === 0 && i%5 === 0) {
          newArr.push('FizzBuzz')
        } else if(i%5 ===0) {
          newArr.push("Buzz")
        } else if (i%3 === 0) {
          newArr.push("Fizz")
        } else {
          newArr.push(i.toString())
        }

    }
    return newArr;
  }
    fizzBuzz(15)
  </script>
</body>
</html>

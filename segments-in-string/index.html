<body>
  <script>
    function countSegments(s) {
      const arr = s.split(' ');
      let num =0;
      for (let i = 0; i <= arr.length -1; i++) {
        
        if (arr[i] !== '') {
          num++
        }

      }
     return num;
    }

    countSegments("hello, my name is John");
  </script>

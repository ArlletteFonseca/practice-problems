<body>
  <script>
    function plusOne (digits) {
      debugger;
      for (let i = digits.length - 1; i >= 0 ; i --) {
        digits[i]++
       if(digits[i] > 9) {
         digits[i] = 0
       } else {
         return digits;
       }
      }
      digits.unshift(1);
      return digits;

    }
    plusOne([1,2,9]);
  </script>
</body>

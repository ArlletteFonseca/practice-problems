<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Builder</title>
</head>
<body>





  <script>
      function wordBuilder(wordToSpell){

        var newArray=[];
        for (var i=0;i<wordToSpell.length;i++){
          var letters="";
          for(var j=0;j<=i;j++){
          letters=letters+wordToSpell[j];

          }
          newArray.push(letters);
        }
        return newArray;
      }


    console.log(wordBuilder("Moon"));
    console.log(wordBuilder("Stars"));
    console.log(wordBuilder("JavaScript"));


</script>
</body>
</html>

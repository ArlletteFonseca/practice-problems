<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Formatter</title>
</head>
<body>




  <script>
      function dateFormatter(date){
       var newDate=date.split("/");
        return "19"+newDate[2]+newDate[1]+newDate[0];
      }



           console.log(dateFormatter("05/22/46"));
           console.log(dateFormatter("09/23/82"));
           console.log(dateFormatter("03/15/88"));



  </script>
</body>
</html>

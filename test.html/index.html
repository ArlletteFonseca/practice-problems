<html lang="en">
<head>

<body>
  <script>
    function minMeetingRooms(intervals) {
      /*
      -loop through array of intervals to get each array
      -initialize a const to keep track of meeting rooms
      - initialize a const to keep track of start times and another for
      end times
      -push start times in the loop to an array named start time
      -push end times in the loop to an array named end time
      -when looping look for all numbers in index 0 for start
      -look for all numbers in index 1 for end
      -


      */

      const length = intervals.length
      const start = [];
      const end = [];
      for(let i = 0; i <= length - 1; i++) {
        const interval = intervals[i]
        start.push(interval[0])
        end.push(interval[1])
      }

      let i = 0;
      let j = 0;
      let  results = 0;
      let  meetingRooms = 0;

      while (i < length) {
        if(start[i] < end[j]) {
          i++;
          meetingRooms++
        } else {

          j++
          meetingRooms--
        }
      }
      const number = Math.max(results, meetingRooms);
      console.log(number)


    }
     minMeetingRooms([[0, 30], [5, 10], [15, 20]])
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Volume</title>
</head>
<body>



  <script>
    function totalVolume(...boxes) {
        var multiply=0;
        for(var i=0;i<boxes.length;i++){


           multiply+=boxes[i].reduce((a,b)=>a*b);
        }

         return multiply;
      }


console.log( "[4, 2, 4], [3, 3, 3], [1, 1, 2], [2, 1, 1]:",totalVolume([4, 2, 4], [3, 3, 3], [1, 1, 2], [2, 1, 1]));
console.log("[2, 2, 2], [2, 1, 1]:",totalVolume([2, 2, 2], [2, 1, 1]));
console.log("[1, 1, 1]:",totalVolume([1, 1, 1]));



  </script>
</body>
</html>

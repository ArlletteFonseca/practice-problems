<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Factors</title>
</head>
<body>



  <script>

    function checkFactors(array,number){
      var num=0;

      for(var i=0;i<array.length;i++){
          num+=number % array[i];
      }
      if(num>0){
        return false;
      }else{
        return true;
      }

    }

      console.log(checkFactors([3, 4, 2], 12));
      console.log(checkFactors([5, 3, 10], 30));
      console.log(checkFactors([2, 7, 4], 8));
      
  </script>
</body>
</html>

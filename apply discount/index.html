<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Discount</title>
</head>
<body>




  <script>
    function applyDiscounts(pricesArray,discount){
      var myArray=[];
      for (var i=0;i<pricesArray.length;i++){
        var myDiscount=parseFloat(discount)/100;

        var math=pricesArray[i]*myDiscount;
        var withDiscount=  pricesArray[i]-math;

        myArray.push(withDiscount);
      }
      return myArray;




    }
      console.log("[10, 20, 30], 50 %",applyDiscounts([10, 20, 30], "50%"));
      console.log("[50, 60, 25], 25 %",applyDiscounts([50, 60, 25], "25%"));
      console.log("[24, 33, 60], 33 %",applyDiscounts([24, 33, 60], "33%"));


  </script>
</body>
</html>

<body>
  <script>
    function kidsWithCandies(candies, extraCandies){

      const max = Math.max(...candies);
      const arr = [];

      for (let i = 0; i <= candies.length - 1; i++) {
        const num = candies[i] + extraCandies;
        if (num >= max) {
          arr.push(true);
        } else {
          arr.push(false)
        }
      }
      return arr;
    }

   kidsWithCandies([2,3,5,1,3], 3);
  </script>
</body>
